<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - Digital Document Holder</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .reset-password-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
      }
      .reset-password-container h2 {
        margin-top: 0;
        margin-bottom: 15px;
        text-align: center;
        color: #333;
      }
      .reset-password-container .form-group {
        margin-bottom: 15px;
      }
      .reset-password-container .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #333;
      }
      .reset-password-container .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .reset-password-container .form-group button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }
      .reset-password-container .form-group button:hover {
        background-color: #0056b3;
      }
      .reset-password-container .message {
        color: red;
        margin-top: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="reset-password-container">
      <h2>Reset Password</h2>
      <form action="{%url 'set_new_password'%}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <input type="hidden" name="token" value="{{token}}" />
        </div>
        <div class="form-group">
          <label for="new_password">New Password</label>
          <input type="text" id="new_password" name="new_password" required />
        </div>
        <div class="form-group">
          <button type="submit">Reset Password</button>
        </div>
      </form>
    </div>
  </body>
</html>
