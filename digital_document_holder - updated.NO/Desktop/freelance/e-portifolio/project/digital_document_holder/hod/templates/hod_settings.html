{%extends 'hod_template.html'%} {%block content%}

<style>
  .input-group-inline-container {
    display: grid;
    grid-template-columns: 50% 50%;
  
  }
  .input-group {
    display: flex;
    flex-direction: column;
    padding: 5px;
  }
  input {
    padding: 3px;
    width: max-content;
    border: 1px solid var(--primary-color);
    border-radius: 3px;
  }

  .input-group-container {
    margin: 0.6em;
  }
  label {
    opacity: 0.8;
  }
  form{
    margin: 0.3em;
  }
  form button {
    background-color: var(--interactive-color);
    border: none;
    padding: 5px;
    margin-left: 0.5em;
  }
  form button:hover {
    background-color: var(--interactive-color-hover);
    color: var(--primary-color);
  }
  .settings_container {
    margin: 0.3em;
  }
</style>

<form action="{%url 'hod_settings'%}" method="POST">
  {%if messages%} {% for message in messages %}
  <div class="alert alert-{{ message.tags }}">{{ message }}</div>
  {% endfor %} {%endif%} {% csrf_token%}
  <div class="settings-container">
    <h1>Settings</h1>
    <h3>Account</h3>
    <p>Change the Settings for your account here</p>
    <hr />
    <div class="input-group-container">
      <h6>Full name</h6>
      <div class="input-group-inline-container">
        <div class="input-group">
          <label for="first_name">First name</label>
          <input
            type="text"
            name="first_name"
            placeholder="First name"
            value="{{user.first_name}}"
          />
        </div>
        <div class="input-group">
          <label for="last_name"> Last name </label>
          <input
            type="text"
            name="last_name"
            placeholder="lastname"
            value="{{user.last_name}}"
          />
        </div>
      </div>
    </div>
    <div class="input-group-container">
      <h6>Your Email</h6>
      <div class="input-group">
        <label for="email">Email</label>
        <input
          type="text"
          name="email"
          placeholder="Email"
          value="{{user.email}}"
        />
      </div>
    </div>
  </div>

  <div class="input-group-container">
    <h6>Password</h6>
    <div class="input-group-inline-container">
      <div class="input-group">
        <label for="current_password">Current password</label>
        <input type="text" name="current_password" />
      </div>
      <div class="input-group">
        <label for="new_password">New password</label>
        <input type="text" name="new_password" />
      </div>
    </div>
  </div>

  <button type="submit">Save changes</button>
</form>
{%endblock%}
